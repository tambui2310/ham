<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
	function minArray(arr) {
    var min = arr[0];
    for(var i = 1; i < arr.length; i++){
        if(arr[i] < min){
            min = arr[i];
        }
    }
    return min;
	}
	var arr = [3, 5, 1, 8, -3, 7, 8];
	minArray(arr);
	document.write(minArray(arr) + " là phẩn tử nhỏ nhất" );
	
	</script>

</body>
</html>
