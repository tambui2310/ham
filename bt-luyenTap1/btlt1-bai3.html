<body>
	<script type="text/javascript">
		var a = parseInt(prompt("Nhập số a: "));
		var b = parseInt(prompt("Nhập số b: "));
		function haiSo(a,b) {
			if (a > b) {
				alert("a lớn hơn b ");
			}
			else
			{ 
				var sum = 0;
			 	sum = a + b;
			 	alert(sum);
			 }
		}
		haiSo(a,b);
	
	</script>

</body>
