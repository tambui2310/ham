<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="out"></p>
	<script type="text/javascript">
		var ngoisao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe","Regulus"];
		var chomsao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major","Leo"];
		var nhap = prompt("Nhập ngôi sao: ");
		function nhapNgoisao(ngoisao,chomsao) {
			for (var i = 0; i < ngoisao.length; i++) {
				if (nhap === ngoisao[i] ) {
					document.getElementById('out').innerHTML= (nhap + " thuộc chòm sao " + chomsao[i]);
					break;
				}
				else {
					document.getElementById('out').innerHTML = ("Không có ngôi sao ");
				}
			}
		}
		nhapNgoisao(ngoisao,chomsao);

	</script>

</body>
</html>
