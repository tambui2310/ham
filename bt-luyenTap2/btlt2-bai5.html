<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a = parseInt(prompt("Nhập số a: "));
		var b = parseInt(prompt("Nhập số b: "));
		var c = parseInt(prompt("Nhập số c: "));
		function soNhoNhat() {
			if (a < b && a < c) {
				document.write(a + " là số nhỏ nhất");
			}
			else if (b < c){
				document.write(b + " là số nhỏ nhất");
			}
				else
					document.write(c + " là số nhỏ nhất");
		}
		
		soNhoNhat();
	</script>

</body>
</html>
