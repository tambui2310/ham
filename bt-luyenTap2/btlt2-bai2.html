<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var r = parseInt(prompt("Nhập bán kính: "));
		var pi = 3.14;
		function dientich() {
			var s = r * r * pi;
			document.write("Diện tích hình tròn là: " + s + "<br>");
		}
		function chuvi() {
			var c = 2 * pi * r;
			document.write("Chu vi hình tròn là: " + c);
		}
		dientich();
		chuvi();
	</script>

</body>
</html>
