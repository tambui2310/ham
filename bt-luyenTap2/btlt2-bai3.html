<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var n = parseInt(prompt("Nhập số cần tính: "));
		function tinhGiaiThua(n) {
			var giaithua = 1;
			for (var i = 1; i <= n ; i++) {
				giaithua = giaithua * i;
			}
			document.write("Giai thừa của " + n + " là " +  giaithua);
			return false;
		}
		tinhGiaiThua(n);
	

</script>
	

</body>
</html>
