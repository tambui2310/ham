<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="text" name="" id="doF" placeholder="Nhập độ F"    oninput="myFunction(this.value)"   onchange="myFunction(this.value)">
	<p>Độ C là: <span id="doC"></span> </p>
	<script type="text/javascript">
		function myFunction(num) {
			num = (num - 32) / 1.8;	
			document.getElementById("doC").innerHTML = num;
		}
	</script>

</body>
</html>
